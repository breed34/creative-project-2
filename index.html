<DOCTYPE! html>
<html lang="en">
  <header>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="styles.css">
    <title>Black Jack</title>
  </header>
  <body>
    <div class="page">

        <div class="header">
          <h1>Black Jack</h1>
        </div>

        <div class="play-area">
          <div class="dealer">
            <div class="deck">
              <img src="/images/deck.png">
            </div>
            <div class="dealer-play">
              <h3>Dealer</h3>
              <div id="dealer-hand"></div>
            </div>
          </div>

          <div class="player">
            <div id="message"></div>
            <div class="button-bar">
              <button id="new-game">New Game</button>
              <button id="stand">Stand</button>
              <button id="draw-card">Draw Card</button>
            </div>
            <h3>Player</h3>
            <div id="player-hand"></div>
          </div>
      </div>

      <div class="footer">
        <p>Created 09 February 2022</p>
        <a href="https://github.com/breed34/creative-project-2" target="_blank">Git Repository</a>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
